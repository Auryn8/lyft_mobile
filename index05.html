<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <section>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 text-center">
                <h2>
                    <span class="glyphicon glyphicon-triangle-left"></span>Sign up</h2>
                <h3>Join now for free ride credit </h3>
                <form>
                    <div class="form">
                        <input type="text" class="form-control"  placeholder= "First name           Last name">
                    </div>
                    <div class="form">
                        <input type="email" class="form-control"  placeholder="e-mail">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> I agree to Lyfts's <a href="#">Terms of Services.</a>
                        </label>
                    </div>
                    <button id="to-btn" type="button" class="btn btn-default btn-md btn-block">NEXT</button>
                </form>
            </div>
        </div>
      </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
